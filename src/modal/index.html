<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ainfo Scout</title>
    <style>
        #ai-modal {
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translate(-50%, 0);
            width: 50%;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            z-index: 9999;
            border-radius: 8px;
            display: none;
            /* Hidden by default */
        }

        #ai-modal .modal-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        #ai-modal .modal-body {
            margin-top: 10px;
            font-size: 14px;
        }

        #ai-modal .close-modal {
            margin-top: 10px;
            background: red;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        #btn1 {
            background-color: aqua;

        }
    </style>
</head>

<body>
    <div id="ai-modal">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h3 style="margin: 0;">Ainfo Scout</h3>
            <button id="close-modal" style="
                background: blue;
                color: white;
                border: none;
                padding: 10px;
                border-radius: 5px;
                cursor: pointer;">
                x
            </button>
        </div>
        <div id="modal-body" style="margin-top: 10px; font-size: 14px;">
            <!-- Generated summary or API response goes here -->
        </div>
        <button id="action-api" style="
            margin-top: 10px;
            background: green;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;">
            Call API
        </button>
        <button id="mybutton">click me</button>

    </div>
    <script src="../background.js"></script>
</body>
</html>
